<body>
    <div class="container">
        <!-- Static navbar -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>

                    </button>
                    <a class="navbar-brand" href="#">Quiz Maker</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="index.html">Create Quiz</a></li>
                        <li><a href="takeQuiz.html">Take Quiz</a></li>

                    </ul>

                </div><!--/.nav-collapse -->
            </div><!--/.container-fluid -->
        </nav>
        <!-- Main component for a primary marketing message or call to action -->
        <div class="jumbotron">

            <h2>Add Quiz Question</h2>
            <br />

            <h4>1. Add a new quiz question by typing it out in the Question field</h4>
            <h4>2. Add answers. Mark each answer as True/ or leave unchecked for False</h4>
            <h4>3. Submit your quiz question when done. Repeat until your quiz is ready.</h4>

            <br />


            <form onsubmit="createQuestion()">
                <div class="form-group">
                    <label for="formGroupExampleInput">Quiz Question</label>
                    <input type="text" class="form-control" id="questionDescr" placeholder="Type your question here">
                </div>
                <div class="form-group" id="answers">
                    <label for="formGroupExampleInput2">Answers</label>
                    <input type="text" class="form-control" id="answer1" placeholder="Type your multiple choice answer here">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="answerTrue1" value="true">True
                        </label>
                     </div>


                    <label for="formGroupExampleInput2"></label>
                    <input type="text" class="form-control" id="answer2" placeholder="Type your multiple choice answer here">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="answerTrue2">True
                        </label>
                    </div>


                    <label for="formGroupExampleInput2"></label>
                    <input type="text" class="form-control" id="answer3" placeholder="Type your multiple choice answer here">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="answerTrue3">True
                        </label>
                    </div>


                    <label for="formGroupExampleInput2"></label>
                    <input type="text" class="form-control" id="answer4" placeholder="Type your multiple choice answer here">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="answerTrue4">True
                        </label>
                    </div>


                </div>
                <div>
                    <br />
                    <p>
                        <!--<a class="btn btn-lg btn-primary" href="" role="button" onclick="addAnswer('additionalAnswer');">Add Another Answer</a>-->
                        <button type="submit" class="btn btn-lg btn-primary" id="submit">Submit Question</button>
                        <button class="btn btn-lg btn-primary" id="takeQuiz" onclick="populateQuiz()">Take Quiz</button>
                    </p>
                </div>

            </form>








        </div>
    </div> <!-- /container -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="lib/jquery/dist/jquery.min.js"></script>
